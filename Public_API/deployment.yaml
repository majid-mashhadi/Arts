---
apiVersion: v1
kind: Service
metadata:
    name: artapi-lb-service
spec:
    selector:
        app.kubernetes.io/name: dotnet-api
    ports:
        - name: artapi-app-port
          protocol: TCP
          port: 8081
          targetPort: 81
    type: LoadBalancer

